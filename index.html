<html>

		    html,body{

	<body>
    	<div id = container>
            <div></div>
            <div  id = "top"></div>
            <div></div>
            <div id = "right" ></div>
            <div></div>
            <div id = "left" ></div>
            <div></div>
            <div id = "down" ></div>
            <div></div>
        </div>
        
        <script>
            //Write your colorDown function here
            var up = document.getElementById("top");
            var right = document.getElementById("right");
            var left = document.getElementById("left");
            var bottom = document.getElementById("bottom");
            
            document.body.addEventListener("keydown", colorDown);
            
            function colorDown(event){
                if(event.key == "ArrowUp"){
                    up.style.backgroundColor = "yellow";
                
                }else if(event.key == "ArrowRight"){
                    right.style.backgroundColor = "yellow"
                    
                }else if(event.key == "ArrowLeft"){
                    left.style.backgroundColor = "yellow"
                }else if(event.key == "ArrowDown"){
                    down.style.backgroundColor = "yellow"
                }
            }
            
        </script>
	</body>
